<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="w3-container w3-green">
            <div width="100%">
                <div width="40%">
                    <img src="logo.png" align="right" class="logo">
                </div>
                <div width="60%">
                    <h1> {{ header}}</h1>
                    <p>{{ copyRight}}</p>
                </div>
            </div>
        </div>

        <div class="w3-row-padding">
            <div class="w3-third">
                <h3> Enjoy your life ! </h3>
                <ul>
                    <li v-for="day in life">
                        {{ day }}
                    </li>
                </ul>
            </div>
            <div class="w3-third">
                <h3> This the api response </h3>
                <ul>
                    <li v-for="product in products">
                        {{ product }}
                    </li>
                </ul>
            </div>
            <div class="w3-third">
                <h3> This is how to be good and nice to read ! </h3>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Quantity</th>
                        <th>Name</th>
                    </tr>
                    <tr v-for="product in products">
                        <td>{{ product.id }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>{{ product.name }}</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
