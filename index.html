<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div class="header">
            <h1>{{ message }}</h1>
        </div>
        <div>
            <h3>{{ hello }}</h3>
        </div>
        <div>
            <ul>
                <li v-for="day in life">
                    {{ day }}
                </li>
            </ul>
        </div>
        <div>
            <h3> This the api response </h3>
            <ul>
                <li v-for="product in products">
                    {{ product }}
                </li>
            </ul>
        </div>
        <div>
            <h3> This is how to be good and nice to read ! </h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Quantity</th>
                    <th>Name</th>
                </tr>
                <tr v-for="product in products">
                    <th>{{ product.id }}</th>
                    <th>{{ product.quantity }}</th>
                    <th>{{ product.name }}</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
